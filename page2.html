<script>
    function addRow() {
        var table = document.getElementById("additional_qualifications_table");
        var newRow = table.insertRow(-1); // Insert row at the end
        for (var i = 0; i < 6; i++) {
            var cell = newRow.insertCell(i); // Insert cell for each column
            var input = document.createElement("input");
            input.type = "text";
            input.name = ["degree[]", "university[]", "branch[]", "join_year[]", "passout_year[]", "percentage_CGPA[]"][i];
            cell.appendChild(input);
        }
        var actionCell = newRow.insertCell(6); // Insert cell for action
        var removeButton = document.createElement("button");
        removeButton.type = "button";
        removeButton.textContent = "Remove";
        removeButton.onclick = function() {
            removeRow(this);
        };
        actionCell.appendChild(removeButton);
    }

    function removeRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>
